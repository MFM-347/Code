<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="/public/base.css" />
    <style>
      @import url("https://fonts.cdnfonts.com/css/digital-7-mono?styles=24172");
      body {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
        height: 100vh;
        display: grid;
        place-items: center;
      }
      .container {
        background: linear-gradient(#4eaefc, #15eaff) no-repeat;
        border-radius: 1rem;
        border: 1px solid rgba(0, 0, 0, 0.25);
        width: fit-content;
        padding: 1.75rem 1.5rem;
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .time {
        font-family: "Digital-7", sans-serif;
        font-size: 48px;
        margin-bottom: 20px;
      }
      .inp {
        margin: 0 0.5rem;
        color: #17171f;
        height: 3rem;
        width: 4rem;
        float: left;
        text-align: center;
        background: #00000000;
        outline: none;
        border: 1.25px #ccc solid;
        border-radius: 5px;
        transition: all 0.6s ease;
        font-size: medium;
      }
      .inp:focus {
        color: #000;
        background-color: #0000;
        outline: none;
        border: 2.5px #fff solid;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="display-6 fw-semibold">CountDown Timer</h1>
      <div class="time" id="timer">00:00:00</div>
      <div class="inpc">
        <input
          type="number"
          id="hours"
          class="form-control inp mb-2"
          placeholder="HRs"
          min="0"
        />
        <input
          type="number"
          id="minutes"
          class="form-control inp mb-2"
          placeholder="MINs"
          min="0"
          max="59"
        />
        <input
          type="number"
          id="seconds"
          class="form-control inp mb-2"
          placeholder="SECs"
          min="0"
          max="59"
        />
      </div>
      <div class="row mt-3">
        <button id="startButton" class="btn btn-primary col-md-5">
          Start Timer
        </button>
        <div class="col-md-2"></div>
        <button id="resetButton" class="btn btn-danger col-md-5">
          Reset Timer
        </button>
      </div>
    </div>
    <script>
      let countdown;
      const timerDisplay = document.getElementById("timer");
      const startButton = document.getElementById("startButton");
      const resetButton = document.getElementById("resetButton");
      const hoursInput = document.getElementById("hours");
      const minutesInput = document.getElementById("minutes");
      const secondsInput = document.getElementById("seconds");

      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }

      function sendNotification() {
        if (Notification.permission === "granted") {
          new Notification("Time's up!", {
            body: "Your countdown timer has ended.",
            icon: "./assets/icon.svg",
          });
        }
      }

      function startTimer(duration) {
        let timeRemaining = duration;
        clearInterval(countdown);

        countdown = setInterval(() => {
          const hours = Math.floor(timeRemaining / 3600);
          const minutes = Math.floor((timeRemaining % 3600) / 60);
          const seconds = timeRemaining % 60;

          const display = `${String(hours).padStart(2, "0")}:${String(
            minutes,
          ).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
          timerDisplay.textContent = display;

          if (timeRemaining === 0) {
            clearInterval(countdown);
            sendNotification();
          } else {
            timeRemaining--;
          }
        }, 1000);
      }

      startButton.addEventListener("click", () => {
        const hours = parseInt(hoursInput.value) || 0;
        const minutes = parseInt(minutesInput.value) || 0;
        const seconds = parseInt(secondsInput.value) || 0;

        const duration = hours * 3600 + minutes * 60 + seconds;

        if (duration > 0) {
          startTimer(duration);
        }
      });

      resetButton.addEventListener("click", () => {
        clearInterval(countdown);
        timerDisplay.textContent = "00:00:00";
        hoursInput.value = "";
        minutesInput.value = "";
        secondsInput.value = "";
      });
    </script>
  </body>
</html>
