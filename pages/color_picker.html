<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="/base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      .bgc {
        height: 100vh;
        width: 100vw;
        overflow-x: scroll;
      }
      .ac {
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }
      .footer {
        padding: 1.7375rem 1.4375rem;
      }
    </style>
  </head>
  <body>
    <div class="bgc ac" data-bs-theme="dark">
      <div
        class="content container mt-3 d-flex justify-content-center align-items-center flex-column"
      >
        <h1 class="display-5 fw-bold">Color Picker</h1>
        <input type="text" id="color" />
        <footer class="footer fixed-bottom bg-body-tertiary">
          <div class="row">
            <div
              class="col-md-6 d-flex justify-content-center align-items-center flex-column"
            >
              <h4>
                Created by
                <a
                  href="https://codepen.io/MFM-347"
                  class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                  >@MFM-347</a
                >
              </h4>
              <ul class="mt-2 list-unstyled">
                <li class="my-2">
                  <a
                    href="https://codepen.io/MFM-347"
                    class="link-light link-underline-secondary"
                    ><i class="fab fa-codepen"></i>&nbsp;CodePen</a
                  >
                </li>
                <li class="my-2">
                  <a
                    href="https://github.com/MFM-347"
                    class="link-light link-underline-light"
                    ><i class="fab fa-github"></i>&nbsp;GitHub</a
                  >
                </li>
              </ul>
            </div>
            <div
              class="col-md-6 d-flex justify-content-center align-items-center flex-column"
            >
              <h5>Powered By</h5>
              <ul class="mt-2 list-unstyled">
                <li>
                  <a
                    href="https://github.com/jquery/jquery"
                    class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Jquery</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/twbs/bootstrap"
                    class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >BootStrap</a
                  >
                </li>
                <li>
                  <a
                    href="https://github.com/bgrins/spectrum"
                    class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >Spectrum</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.1/spectrum.min.js"></script>
    <script>
      function updateBorders(color) {
        document.body.style.borderColor = color
          ? color.toHexString()
          : "transparent";
      }

      $(document).ready(function () {
        $("#color").spectrum({
          flat: true,
          allowEmpty: true,
          color: "#005ff0",
          showInput: true,
          showInitial: true,
          showPalette: true,
          showSelectionPalette: true,
          showAlpha: true,
          maxPaletteSize: 10,
          preferredFormat: "rgb",
          localStorageKey: "spectrum.data",
          palette: [
            [
              "rgb(0, 0, 0)",
              "rgb(67, 67, 67)",
              "rgb(102, 102, 102)",
              "rgb(204, 204, 204)",
              "rgb(217, 217, 217)",
              "rgb(255, 255, 255)",
            ],
            [
              "rgb(152, 0, 0)",
              "rgb(255, 0, 0)",
              "rgb(255, 153, 0)",
              "rgb(255, 255, 0)",
              "rgb(0, 255, 0)",
              "rgb(0, 255, 255)",
              "rgb(74, 134, 232)",
              "rgb(0, 0, 255)",
              "rgb(153, 0, 255)",
              "rgb(255, 0, 255)",
            ],
            [
              "rgb(230, 184, 175)",
              "rgb(244, 204, 204)",
              "rgb(252, 229, 205)",
              "rgb(255, 242, 204)",
              "rgb(217, 234, 211)",
              "rgb(208, 224, 227)",
              "rgb(201, 218, 248)",
              "rgb(207, 226, 243)",
              "rgb(217, 210, 233)",
              "rgb(234, 209, 220)",
              "rgb(221, 126, 107)",
              "rgb(234, 153, 153)",
              "rgb(249, 203, 156)",
              "rgb(255, 229, 153)",
              "rgb(182, 215, 168)",
              "rgb(162, 196, 201)",
              "rgb(164, 194, 244)",
              "rgb(159, 197, 232)",
              "rgb(180, 167, 214)",
              "rgb(213, 166, 189)",
              "rgb(204, 65, 37)",
              "rgb(224, 102, 102)",
              "rgb(246, 178, 107)",
              "rgb(255, 217, 102)",
              "rgb(147, 196, 125)",
              "rgb(118, 165, 175)",
              "rgb(109, 158, 235)",
              "rgb(111, 168, 220)",
              "rgb(142, 124, 195)",
              "rgb(194, 123, 160)",
              "rgb(166, 28, 0)",
              "rgb(204, 0, 0)",
              "rgb(230, 145, 56)",
              "rgb(241, 194, 50)",
              "rgb(106, 168, 79)",
              "rgb(69, 129, 142)",
              "rgb(60, 120, 216)",
              "rgb(61, 133, 198)",
              "rgb(103, 78, 167)",
              "rgb(166, 77, 121)",
              "rgb(91, 15, 0)",
              "rgb(102, 0, 0)",
              "rgb(120, 63, 4)",
              "rgb(127, 96, 0)",
              "rgb(39, 78, 19)",
              "rgb(12, 52, 61)",
              "rgb(28, 69, 135)",
              "rgb(7, 55, 99)",
              "rgb(32, 18, 77)",
              "rgb(76, 17, 48)",
            ],
          ],
          change: function (color) {
            updateBorders(color);
          },
        });
      });
    </script>
  </body>
</html>
